<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <style>
    text {
      font-family: "Fira Code", monospace;
      font-size: 22px;
      fill: #36BCF7;
    }
  </style>

  <!-- Line 1 -->
  <text x="50" y="50">
    <tspan>
      <animate attributeName="textLength" from="0" to="700"
        dur="4s" begin="0s" fill="freeze" />
      I am passionate about using technology to make life easier and smarter.
    </tspan>
  </text>

  <!-- Line 2 -->
  <text x="50" y="100">
    <tspan>
      <animate attributeName="textLength" from="0" to="1000"
        dur="5s" begin="4.5s" fill="freeze" />
      A dreamer at heart, I strongly believe in the future of AGI and love exploring paths that bring us closer to it.
    </tspan>
  </text>

  <!-- Line 3 -->
  <text x="50" y="150">
    <tspan>
      <animate attributeName="textLength" from="0" to="800"
        dur="4s" begin="10s" fill="freeze" />
      I enjoy working on AI & ML projects that solve real-world problems and push boundaries.
    </tspan>
  </text>

  <!-- Line 4 -->
  <text x="50" y="200">
    <tspan>
      <animate attributeName="textLength" from="0" to="700"
        dur="4s" begin="15s" fill="freeze" />
      I am always curious, eager to broaden my horizons and learn from others.
    </tspan>
  </text>

  <!-- Line 5 -->
  <text x="50" y="250">
    <tspan>
      <animate attributeName="textLength" from="0" to="800"
        dur="4s" begin="20s" fill="freeze" />
      My goal is to keep building, experimenting, and contributing to the AI community.
    </tspan>
  </text>
</svg>
